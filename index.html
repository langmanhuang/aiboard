<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Enter Your Phone Number</h2>
    <form id="loginForm">
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        <p class="error" id="error">Please enter a valid phone number.</p>
        <button type="submit">Verify & Continue</button>
    </form>
</div>

<script>
    // 使用 Base64 或其他简单编码方式来模糊化手机号和跳转链接
    const encodedPhoneNumbers = ["MTIzNDU2Nzg5MA==", "MDk4NzY1NDMyMQ==", "MTExMjIyMzMzMw=="]; // Base64编码后的手机号
    const encodedRedirectUrl = "aHR0cHM6Ly91ZGlmeS5hcHAvY2hhdC9Xd3RWcXBvVGlnckpDRGE3"; // Base64编码后的跳转链接

    // 解码函数
    function decodeBase64(encodedString) {
        return atob(encodedString); // 使用 atob() 解码 Base64
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 获取用户输入的手机号
        const phoneInput = document.getElementById('phone').value;
        const errorElement = document.getElementById('error');

        // 解码手机号列表
        const validPhoneNumbers = encodedPhoneNumbers.map(decodeBase64);

        // 验证输入的手机号是否在解码后的数组中
        if (validPhoneNumbers.includes(phoneInput)) {
            errorElement.style.display = 'none'; // 隐藏错误消息
            
            // 解码跳转链接并重定向
            const redirectUrl = decodeBase64(encodedRedirectUrl);
            window.location.href = redirectUrl; // 如果验证通过，跳转到解码后的 URL
        } else {
            errorElement.textContent = 'The phone number is incorrect.';
            errorElement.style.display = 'block'; // 显示错误消息
        }
    });
</script>

</body>
</html>
