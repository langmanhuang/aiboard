<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Your Phone Number</h2>
    <form id="phoneForm">
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        <p class="error" id="error">Please enter a valid phone number.</p>
        <button type="submit">Verify & Continue</button>
    </form>
</div>

<script>
    document.getElementById('phoneForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const phoneInput = document.getElementById('phone').value;
        const phoneRegex = /^[0-9]{10}$/; // Example regex: only 10 digits for a simple validation
        const errorElement = document.getElementById('error');

        // Check if phone number matches the pattern
        if (phoneRegex.test(phoneInput)) {
            errorElement.style.display = 'none'; // Hide error message
            window.location.href = 'https://udify.app/chat/WwtVqpoTigrJCDa7'; // Redirect if valid
        } else {
            errorElement.style.display = 'block'; // Show error message
        }
    });
</script>

</body>
</html>
